name: Daily Workflow
on:
  schedule:
    # Runs daily at midnight UTC
    - cron: '* * * * *'
jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: sudo python3 bing_wallpaper.py >> log.log
      - name: print log
      - run: tail -f log.log -n100
